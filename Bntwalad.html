<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنت ولد - النسخة الاحترافية</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; /* Indigo عصري */
            --primary-light: #818cf8;
            --success: #10b981;
            --danger: #f43f5e;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.1) 0%, transparent 40%);
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            width: 95%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        /* Typography */
        h1 { font-size: 2rem; font-weight: 900; margin-bottom: 8px; text-align: center; background: linear-gradient(to right, #818cf8, #f43f5e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { text-align: center; color: #94a3b8; margin-bottom: 24px; font-size: 0.95rem; }

        /* Inputs & Buttons */
        .input-wrapper { position: relative; margin-bottom: 16px; }
        input[type="text"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
        .btn-primary:active { transform: translateY(0); }

        /* Player List */
        .player-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-left: 8px; }
        .ready { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .waiting { background: #64748b; }

        /* Game UI Specifics */
        .header-game { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .letter-display {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, var(--primary), #4338ca);
            border-radius: 16px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; font-weight: 900;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .timer-display { font-size: 1.8rem; font-weight: 700; font-variant-numeric: tabular-nums; }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .game-input-group { background: rgba(15, 23, 42, 0.4); border-radius: 12px; padding: 8px 12px; border: 1px solid var(--border); }
        .game-input-group label { display: block; font-size: 0.75rem; color: #94a3b8; font-weight: 700; margin-bottom: 4px; }
        .game-input-group input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem; padding: 0; }

        /* Picker Grid */
        .letter-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 16px; }
        .letter-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        .letter-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* Chat UI */
        .chat-section { margin-top: 24px; border-top: 1px solid var(--border); padding-top: 16px; }
        .chat-messages { height: 80px; overflow-y: auto; font-size: 0.85rem; margin-bottom: 12px; display: flex; flex-direction: column; gap: 4px; }
        .chat-bubble { padding: 4px 12px; border-radius: 8px; background: rgba(255,255,255,0.05); width: fit-content; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-join">
        <h1>بنت ولد</h1>
        <p class="subtitle">تحدى أصدقاءك في الوقت الحقيقي</p>
        <div class="input-wrapper">
            <input type="text" id="nick" placeholder="أدخل اسمك المستعار..." maxlength="12">
        </div>
        <button class="btn btn-primary" onclick="join()">ابدأ الآن</button>
    </div>

    <div id="screen-lobby" class="hidden">
        <h2>غرفة الانتظار</h2>
        <p class="subtitle">بانتظار تأكيد جاهزية الجميع</p>
        <div id="player-list" style="margin-bottom: 24px;"></div>
        <button id="ready-btn" class="btn btn-primary" onclick="ready()">أنا جاهز</button>
    </div>

    <div id="screen-picker" class="hidden">
        <h2 id="picker-info">اختيار الحرف</h2>
        <div style="text-align:center; font-size: 3.5rem; font-weight: 900; color: var(--danger);" id="p-timer">5</div>
        <div id="letters-options" class="hidden">
            <p class="subtitle">اختر حرف الجولة بسرعة!</p>
            <div class="letter-grid">
                <script>
                    "أبتثجحخدذرزسشصضطظعغفقكلمنهوي".split('').forEach(l => {
                        document.write(`<button class="letter-btn" onclick="chooseLetter('${l}')">${l}</button>`);
                    });
                </script>
            </div>
        </div>
    </div>

    <div id="screen-game" class="hidden">
        <div class="header-game">
            <div class="letter-display" id="active-l">؟</div>
            <div class="timer-display" id="game-timer">60</div>
        </div>
        <div class="game-grid">
            <div class="game-input-group"><label>بنت</label><input type="text" class="ans"></div>
            <div class="game-input-group"><label>ولد</label><input type="text" class="ans"></div>
            <div class="game-input-group"><label>حيوان</label><input type="text" class="ans"></div>
            <div class="game-input-group"><label>نبات</label><input type="text" class="ans"></div>
            <div class="game-input-group"><label>جماد</label><input type="text" class="ans"></div>
            <div class="game-input-group"><label>بلاد</label><input type="text" class="ans"></div>
        </div>
        <button class="btn btn-primary" style="background: var(--danger);" onclick="stopGame()">S T O P !</button>
    </div>

    <div class="chat-section" id="chat-ui">
        <div class="chat-messages" id="chat-msgs"></div>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="chat-in" placeholder="نبر هنا..." style="padding: 8px; font-size: 0.8rem;">
            <button class="btn btn-primary" style="width: auto; padding: 0 16px;" onclick="sendMsg()">></button>
        </div>
    </div>
</div>

<script>
    // [نفس كود الـ JavaScript السابق مع تحسينات بسيطة للـ UI]
    const socket = io();
    let currentL = "";
    let amIPicker = false;

    function join() {
        const n = document.getElementById('nick').value;
        if(n.trim()) { socket.emit('join_game', n); show('screen-lobby'); }
    }

    function ready() {
        socket.emit('player_ready');
        const btn = document.getElementById('ready-btn');
        btn.innerText = "في انتظار البقية...";
        btn.style.opacity = "0.6";
        btn.disabled = true;
    }

    socket.on('update_players', (players) => {
        const list = document.getElementById('player-list');
        list.innerHTML = Object.values(players).map(p => `
            <div class="player-card">
                <span><span class="status-dot ${p.ready?'ready':'waiting'}"></span>${p.name}</span>
                <span style="font-weight:700; color:var(--primary-light)">${p.score} نقطة</span>
            </div>
        `).join('');
    });

    socket.on('picker_selected', (data) => {
        show('screen-picker');
        let count = 5;
        const timerTxt = document.getElementById('p-timer');
        if(socket.id === data.pickerId) {
            document.getElementById('picker-info').innerText = "دورك للاختيار!";
            document.getElementById('letters-options').classList.remove('hidden');
            amIPicker = true;
        } else {
            document.getElementById('picker-info').innerText = `المختار: ${data.pickerName}`;
            document.getElementById('letters-options').classList.add('hidden');
        }
        let cd = setInterval(() => {
            count--; timerTxt.innerText = count;
            if(count <= 0) { clearInterval(cd); if(amIPicker) chooseLetter('أ'); }
        }, 1000);
    });

    function chooseLetter(l) { if(amIPicker) { socket.emit('letter_chosen', l); amIPicker = false; } }

    socket.on('start_game_with_letter', (l) => {
        currentL = l;
        document.getElementById('active-l').innerText = l;
        show('screen-game');
        let timeLeft = 60;
        let itv = setInterval(() => {
            timeLeft--;
            document.getElementById('game-timer').innerText = timeLeft;
            if(timeLeft <= 10) document.getElementById('game-timer').style.color = "var(--danger)";
            if(timeLeft <= 0) { clearInterval(itv); stopGame(); }
        }, 1000);
    });

    function stopGame() {
        let score = 0;
        document.querySelectorAll('.ans').forEach(i => {
            if(i.value.trim().toLowerCase().startsWith(currentL.toLowerCase()) && i.value.length > 1) score++;
        });
        socket.emit('player_stopped', { score: score });
    }

    socket.on('stop_game_forall', (data) => {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        alert("انتهت الجولة! الموقف: " + data.winner);
        location.reload();
    });

    function sendMsg() {
        const i = document.getElementById('chat-in');
        if(i.value) { socket.emit('send_msg', { text: i.value }); i.value = ""; }
    }

    socket.on('receive_msg', (data) => {
        const box = document.getElementById('chat-msgs');
        box.innerHTML += `<div class="chat-bubble"><b>${data.name}:</b> ${data.text}</div>`;
        box.scrollTop = box.scrollHeight;
    });

    function show(id) {
        ['screen-join', 'screen-lobby', 'screen-picker', 'screen-game'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
